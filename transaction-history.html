<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transaction History</title>
  <style>
    :root{--orange:#FF7A00;--navy:#1C1C4D;--line:#e6e9ef}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;background:#fff;color:#101315;font-family:"Noto Sans",system-ui,-apple-system,Segoe UI,Roboto,sans-serif;opacity:0;transition:opacity .25s ease}
    body.ready{opacity:1}
    .wrap{min-height:100vh;display:flex;flex-direction:column}
    .topbar{height:56px;display:flex;align-items:center;justify-content:center;position:relative;border-bottom:1px solid #f3f5f8;background:#fff}
    .back{position:absolute;left:10px;top:50%;transform:translateY(-50%);background:transparent;border:0;padding:8px}
    .title{margin:0;font-size:18px;font-weight:800;color:#1b2a4a}
    .content{padding:16px;max-width:560px;margin:0 auto;width:100%}
    .card{background:#fff;border:1px solid var(--line);border-radius:16px;padding:14px;box-shadow:0 8px 24px rgba(0,0,0,0.04);display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
    .id{font-weight:800;color:#1b2a4a}
    .amt{font-weight:800;color:#FF7A00}
    .empty{color:#6b7789;text-align:center;margin-top:12px}
    .btn{display:block;width:100%;background:var(--orange);color:#fff;border:0;padding:16px;border-radius:14px;font-weight:800;font-size:16px;margin-top:18px}
  </style>
</head>
<body>
  <div class="wrap">
    <header class="topbar" aria-label="Header">
      <button class="back" onclick="history.back()" aria-label="Go back">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#1b2a4a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
      </button>
      <h1 class="title">Transaction History</h1>
    </header>

    <main class="content" aria-label="Transactions">
      <div id="list"></div>
      <p id="empty" class="empty" hidden>No transactions available.</p>
      <button class="btn" type="button" onclick="location.href='dashboard.html'">Back to Dashboard</button>
    </main>
  </div>
  <script>
    document.body.classList.add('ready');
    const list = document.getElementById('list'); const empty = document.getElementById('empty');
    const txns = JSON.parse(localStorage.getItem('emp_txns') || '[]');
    if (!txns.length) { empty.hidden = false; }
    txns.forEach(t=>{
      const row = document.createElement('div'); row.className = 'card';
      const id = document.createElement('span'); id.className='id'; id.textContent = `#${t.id}`;
      const amt = document.createElement('span'); amt.className='amt'; amt.textContent = 'â‚¦' + Number(t.amount||170000).toLocaleString('en-NG');
      row.append(id, amt); list.appendChild(row);
    });
  </script>
</body>
</html>
