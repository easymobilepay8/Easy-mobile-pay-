<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Easy Mobile Pay â€” Log In</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Minimal, mobile-first login styles */
    body.login { background:#f6f7f9; color:#101315; font-family:"Noto Sans", system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin:0; }
    .login-wrap { min-height:100vh; display:flex; flex-direction:column; padding:20px 16px; max-width:480px; margin:0 auto; }
    .login-top { display:flex; justify-content:flex-end; align-items:center; height:48px; }
    .help-link, .link { color:#FF7A00; text-decoration:none; font-weight:600; }
    .login-main { display:flex; flex-direction:column; align-items:center; text-align:center; margin-top:24px; }
    .avatar { position:relative; width:96px; height:96px; margin-bottom:16px; }
    .title { margin:8px 0 20px; color:#1F4AA8; font-size:28px; font-weight:800; letter-spacing:0.5px; }
    .form { width:100%; display:flex; flex-direction:column; gap:14px; margin-top:6px; }
    .field label { display:block; font-size:12px; color:#3b4654; margin-bottom:6px; letter-spacing:0.4px; }
    .control { position:relative; }
    .input { width:100%; padding:14px 44px 14px 14px; border:1px solid #d9dee5; border-radius:12px; background:#fff; font-size:16px; outline:none; }
    .toggle { position:absolute; right:10px; top:50%; transform:translateY(-50%); background:transparent; border:0; padding:6px; cursor:pointer; }
    .row { display:flex; justify-content:space-between; align-items:center; margin-top:6px; font-size:14px; }
    .btn-primary { margin-top:auto; display:block; width:100%; background:#FF7A00; color:#fff; border:0; padding:16px; border-radius:14px; font-weight:800; font-size:16px; }
  </style>
</head>
<body class="login">
  <div class="login-wrap">
    <div class="login-top">
      <a class="help-link" href="#">Need Help?</a>
    </div>

    <main class="login-main" aria-label="Log in to Easy Mobile Pay">
      <div class="avatar" aria-hidden="true">
        <!-- User icon (blue) -->
        <svg width="96" height="96" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="User icon">
          <circle cx="48" cy="48" r="48" fill="#eaf2ff"/>
          <circle cx="48" cy="38" r="16" fill="#1F4AA8"/>
          <path d="M20 78c6-14 18-20 28-20s22 6 28 20" fill="#1F4AA8"/>
        </svg>
        <!-- Green check -->
        <svg width="28" height="28" viewBox="0 0 24 24" style="position:absolute; right:-4px; bottom:-2px" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <circle cx="12" cy="12" r="12" fill="#26C281"/>
          <path d="M7 12.5l3 3 7-7" stroke="#fff" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>

      <h1 class="title">LOG IN</h1>

      <form class="form" action="#" method="post" novalidate>
        <div class="field">
          <label for="email">E-MAIL</label>
          <div class="control">
            <input id="email" class="input" type="email" placeholder="Your e-mail" autocomplete="email" required />
          </div>
        </div>

        <div class="field">
          <label for="password">PASSWORD</label>
          <div class="control">
            <input id="password" class="input" type="password" placeholder="Your password" autocomplete="current-password" required />
            <button type="button" class="toggle" aria-label="Toggle password visibility" aria-pressed="false">
              <!-- Eye icon -->
              <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#3b4654" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="row" aria-label="Auth links">
          <a class="link" href="signup.html">Register Now</a>
          <a class="link" href="#">Forgot Password?</a>
        </div>

        <button class="btn-primary" type="submit">Log in</button>
      </form>
    </main>
  </div>

  <script>
    // Toggle password visibility
    const toggle = document.querySelector('.toggle');
    const pwd = document.getElementById('password');
    toggle.addEventListener('click', () => {
      const visible = pwd.type === 'text';
      pwd.type = visible ? 'password' : 'text';
      toggle.setAttribute('aria-pressed', String(!visible));
    });
  </script>
</body>
</html>
