<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile â€” EASY MOBILE PAY</title>
  <style>
    :root{--orange:#FF7A00;--navy:#1C1C4D;--bg:#F8F6FB;--line:#e6e9ef}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;background:#fff;color:#101315;font-family:"Noto Sans",system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
    .wrap{min-height:100vh;display:flex;flex-direction:column}
    .topbar{height:56px;display:flex;align-items:center;justify-content:center;position:relative;border-bottom:1px solid #f3f5f8;background:#fff}
    .back{position:absolute;left:10px;top:50%;transform:translateY(-50%);background:transparent;border:0;padding:8px}
    .title{margin:0;font-size:18px;font-weight:800;color:var(--navy)}
    .content{padding:16px;max-width:560px;margin:0 auto;width:100%}
    .card{background:#fff;border:1px solid #f1f3f6;border-radius:16px;padding:16px;box-shadow:0 8px 24px rgba(0,0,0,0.04)}
    .field{margin-bottom:14px}
    .label{display:block;font-size:12px;color:#5b6a7f;margin-bottom:6px}
    .value,.input{width:100%;padding:14px 12px;border:1px solid var(--line);border-radius:12px;background:#fff;font-size:16px;outline:none}
    .input[readonly]{background:#fff}
    .btn{display:block;width:100%;background:var(--orange);color:#fff;border:0;padding:16px;border-radius:14px;font-weight:800;font-size:16px;margin-top:18px}
  </style>
</head>
<body>
  <div class="wrap">
    <header class="topbar">
      <button class="back" onclick="history.back()" aria-label="Go back">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#1C1C4D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
      </button>
      <h1 class="title">Profile</h1>
    </header>

    <main class="content" aria-label="Profile details">
      <section class="card">
        <div class="field">
          <span class="label">Name</span>
          <div id="name" class="value"></div>
        </div>
        <div class="field">
          <span class="label">Phone number</span>
          <div id="phone" class="value"></div>
        </div>
        <div class="field">
          <span class="label">Email address</span>
          <div id="email" class="value"></div>
        </div>
        <div class="field">
          <span class="label">Password used</span>
          <input id="password" class="input" type="password" readonly />
        </div>
        <button id="logout" class="btn" type="button">LOGOUT</button>
      </section>
    </main>
  </div>
  <script>
    // Load profile data; if missing, redirect to login
    const name = localStorage.getItem('emp_name');
    const email = localStorage.getItem('emp_email');
    const phone = localStorage.getItem('emp_phone');
    const pwd = localStorage.getItem('emp_password');
    if (!name || !email) { location.replace('login.html'); }
    document.getElementById('name').textContent = name || '';
    document.getElementById('phone').textContent = phone || '';
    document.getElementById('email').textContent = email || '';
    document.getElementById('password').value = pwd || '';

    // Logout permanently
    document.getElementById('logout').addEventListener('click', () => {
      localStorage.clear();
      sessionStorage.clear?.();
      location.replace('login.html');
    });
  </script>
</body>
</html>
