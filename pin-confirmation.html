<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transaction Confirmed</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{--orange:#FF7A00;--red:#D32F2F;--dark:#111;--muted:#6b7280}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;background:#fff;color:var(--dark);font-family:Inter, "Noto Sans", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;display:flex;flex-direction:column}
    .banner{background:var(--orange);color:#000;padding:16px;text-align:center;font-weight:800}
    .content{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px;animation:fade .5s ease both}
    .msg{max-width:560px;text-align:center}
    .msg p{margin:6px 0;color:#000;font-weight:600}
    .pin-wrap{margin:18px auto 6px;display:flex;justify-content:center}
    .pin{background:var(--orange);color:#000;padding:14px 18px;border-radius:14px;font-weight:800;font-size:20px;letter-spacing:1px;box-shadow:0 8px 24px rgba(255,122,0,0.25)}
    .btn{display:block;width:90%;max-width:520px;background:var(--red);color:#fff;border:0;padding:16px;border-radius:14px;font-weight:800;font-size:16px;margin:18px auto}
    .foot{padding:10px 0 18px;text-align:center;color:#2a2f3a;font-weight:800}
    @keyframes fade{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:translateY(0)}}
  </style>
</head>
<body>
  <header class="banner">Here Is Your Private Pin Code</header>
  <main class="content" aria-label="Payment success and PIN">
    <div class="msg">
      <p>Thanks, Your Transaction Was Successful.</p>
      <p>Here Is Your Private Pin Code. Do Not Share Or This Code Will Be Deactivated.</p>
    </div>
    <div class="pin-wrap">
      <div id="pin" class="pin" aria-live="polite">EMP 000000</div>
    </div>
    <button class="btn" type="button" onclick="location.href='dashboard.html'">BACK TO HOME</button>
  </main>
  <div class="foot">Easy mobile pay LTD</div>

  <script>
    // Generate a random 6-digit EMP code
    const n = Math.floor(100000 + Math.random()*900000);
    document.getElementById('pin').textContent = 'EMP ' + n;
  </script>
</body>
</html>
