<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buy EMP CODE</title>
  <style>
    :root{--orange:#FF7A00;--line:#e6e9ef;--navy:#1C1C4D}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;background:#fff;color:#101315;font-family:"Noto Sans",system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
    .wrap{min-height:100vh;display:flex;flex-direction:column}
    .topbar{height:56px;display:flex;align-items:center;justify-content:center;position:relative;border-bottom:1px solid #f3f5f8}
    .back{position:absolute;left:10px;top:50%;transform:translateY(-50%);background:transparent;border:0;padding:8px}
    .title{margin:0;font-size:18px;font-weight:800;color:#1b2a4a}
    .content{padding:16px;max-width:560px;margin:0 auto;width:100%}
    .card{background:#fff;border:1px solid #f1f3f6;border-radius:16px;padding:16px;box-shadow:0 8px 24px rgba(0,0,0,0.04)}
    .field{margin-bottom:14px}
    .label{display:block;font-size:12px;color:#3b4654;margin-bottom:6px}
    .input{width:100%;padding:14px 12px;border:1px solid var(--line);border-radius:12px;background:#fff;font-size:16px;outline:none}
    .input[readonly]{background:#fff8f1;border-color:#ffd8b0}
    .btn{display:block;width:100%;background:var(--orange);color:#fff;border:0;padding:16px;border-radius:14px;font-weight:800;font-size:16px;margin-top:6px}
    .note{font-size:12px;color:#6b7789;margin:10px 2px 0}
    .foot{margin-top:16px;text-align:center;color:#1C1C4D;font-weight:700}
    .chat{position:fixed;right:16px;bottom:20px;background:var(--orange);width:52px;height:52px;border-radius:50%;display:grid;place-items:center;box-shadow:0 10px 24px rgba(255,122,0,0.35)}
  </style>
</head>
<body>
  <div class="wrap">
    <header class="topbar">
      <button class="back" onclick="history.back()" aria-label="Go back">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#1b2a4a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
      </button>
      <h1 class="title">Buy EMP CODE</h1>
    </header>

    <main class="content" aria-label="Buy EMP CODE checkout">
      <section class="card">
        <div class="field">
          <label class="label" for="amount">Amount</label>
          <input id="amount" class="input" value="â‚¦6,500" readonly />
        </div>
        <div class="field">
          <label class="label" for="fullname">Full Name</label>
          <input id="fullname" class="input" type="text" />
        </div>
        <div class="field">
          <label class="label" for="email">Your Email Address</label>
          <input id="email" class="input" type="email" />
        </div>
        <button class="btn" type="button" id="payBtn">Pay</button>
        <p class="note">Your EMP CODE will be displayed on the app once your payment is confirmed.</p>
      </section>
      <p class="foot">Easy mobile pay LTD</p>
    </main>

    <div class="chat" aria-label="Chat">
      <svg width="26" height="26" viewBox="0 0 24 24" fill="#fff" xmlns="http://www.w3.org/2000/svg"><path d="M21 15a4 4 0 01-4 4H7l-4 3V6a4 4 0 014-4h10a4 4 0 014 4v9z" fill-opacity=".2"/><path d="M7 8h10M7 12h7" stroke="#fff" stroke-width="2" stroke-linecap="round"/></svg>
    </div>
  </div>
  <script>
    const name = localStorage.getItem('emp_name') || 'User';
    const email = localStorage.getItem('emp_email') || '';
    document.getElementById('fullname').value = name;
    document.getElementById('email').value = email;
    document.getElementById('payBtn').addEventListener('click', () => {
      window.location.href = 'payment-loading.html';
    });
  </script>
</body>
</html>
