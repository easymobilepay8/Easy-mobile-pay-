<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Airtime Topup — EASY MONEY PAY</title>
  <style>
    :root{--orange:#FF7A00;--red:#D32F2F;--navy:#1C1C4D;--line:#e6e9ef}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;background:#fff;color:#101315;font-family:"Noto Sans",system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
    .wrap{min-height:100vh;display:flex;flex-direction:column}
    .content{padding:16px;max-width:560px;margin:0 auto;width:100%}
    .banner{background:var(--orange);color:#fff;border-radius:16px;display:flex;justify-content:space-between;align-items:center;padding:14px 16px;box-shadow:0 8px 24px rgba(255,122,0,0.25)}
    .banner strong{font-weight:800}
    .go{background:var(--red);color:#fff;border:0;padding:10px 14px;border-radius:12px;font-weight:800}
    .nets{display:grid;grid-template-columns:repeat(4,1fr);gap:10px;margin-top:14px}
    .net{background:#fff;border:1px solid var(--line);border-radius:14px;box-shadow:0 8px 24px rgba(0,0,0,0.04);padding:12px;text-align:center;font-weight:800;color:#1b2a4a}
    .input{width:100%;padding:14px 12px;border:1px solid var(--line);border-radius:20px;background:#fff;font-size:16px;outline:none;margin-top:14px;box-shadow:0 8px 24px rgba(0,0,0,0.04)}
    .section-title{margin:16px 2px 10px;font-weight:800;color:#1b2a4a}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:10px}
    .amount{background:#fff;border:1px solid var(--line);border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,0.04);padding:12px;text-align:center}
    .amount .val{font-weight:800;color:#000}
    .amount .cashback{font-size:12px;color:#6b7789;margin-top:4px}
    .btn{display:block;width:100%;background:var(--orange);color:#fff;border:0;padding:16px;border-radius:14px;font-weight:800;font-size:16px;margin-top:18px;box-shadow:0 8px 24px rgba(255,122,0,0.25)}
    .net.selected, .amount.selected{background:#FFF5E8;border-color:#FFB680;box-shadow:0 0 0 3px rgba(255,122,0,0.15),0 10px 24px rgba(255,122,0,0.25);transition:box-shadow .2s, background .2s, border-color .2s}
  </style>
</head>
<body>
  <div class="wrap">
    <main class="content" aria-label="Airtime Topup">
      <section class="banner" aria-label="Promo banner">
        <strong>Enjoy Airtime Bonuses!</strong>
        <button class="go" type="button">GO</button>
      </section>

      <section class="nets" aria-label="Networks">
        <button class="net" type="button">Airtel</button>
        <button class="net" type="button">MTN</button>
        <button class="net" type="button">Glo</button>
        <button class="net" type="button">9mobile</button>
      </section>

      <input class="input" type="tel" inputmode="numeric" placeholder="Enter mobile number" aria-label="Enter mobile number" />

      <h2 class="section-title">Select Amount</h2>
      <section class="grid" aria-label="Amount grid">
        <div class="amount"><div class="val">₦50</div><div class="cashback">₦1 Cashback</div></div>
        <div class="amount"><div class="val">₦100</div><div class="cashback">₦2 Cashback</div></div>
        <div class="amount"><div class="val">₦200</div><div class="cashback">₦4 Cashback</div></div>
        <div class="amount"><div class="val">₦500</div><div class="cashback">₦10 Cashback</div></div>
        <div class="amount"><div class="val">₦1000</div><div class="cashback">₦20 Cashback</div></div>
        <div class="amount"><div class="val">₦2000</div><div class="cashback">₦40 Cashback</div></div>
        <div class="amount"><div class="val">₦3000</div><div class="cashback">₦60 Cashback</div></div>
        <div class="amount"><div class="val">₦5000</div><div class="cashback">₦100 Cashback</div></div>
        <div class="amount"><div class="val">₦10000</div><div class="cashback">₦200 Cashback</div></div>
      </section>

      <input class="input" type="text" placeholder="Enter EMP CODE" aria-label="Enter EMP CODE" />

      <button class="btn" type="button">Buy Airtime</button>
    </main>
  </div>
  <script>
    const nets = document.querySelectorAll('.net');
    nets.forEach(btn=>btn.addEventListener('click',()=>{ nets.forEach(b=>b.classList.remove('selected')); btn.classList.add('selected'); }));
    const amounts = document.querySelectorAll('.grid .amount');
    amounts.forEach(card=>card.addEventListener('click',()=>{ amounts.forEach(a=>a.classList.remove('selected')); card.classList.add('selected'); }));
  </script>
</body>
</html>
