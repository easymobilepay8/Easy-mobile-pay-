<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EASY MONEY PAY- Financial Services — Data</title>
  <style>
    :root{--orange:#FF7A00;--yellow:#F4C20D;--navy:#1C1C4D;--line:#e6e9ef;--light:#E0B8FF}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;background:#fff;color:#101315;font-family:"Noto Sans",system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
    .wrap{min-height:100vh;display:flex;flex-direction:column}
    .topbar{height:56px;display:flex;align-items:center;justify-content:center;position:relative;border-bottom:1px solid #f3f5f8}
    .back{position:absolute;left:10px;top:50%;transform:translateY(-50%);background:transparent;border:0;padding:8px}
    .title{margin:0;font-size:18px;font-weight:800;color:#1b2a4a}
    .content{padding:16px;max-width:560px;margin:0 auto;width:100%}
    .banner{background:var(--orange);color:#fff;border-radius:16px;display:flex;justify-content:space-between;align-items:center;padding:14px 16px;box-shadow:0 8px 24px rgba(0,0,0,0.06)}
    .banner strong{font-weight:800}
    .go{background:var(--yellow);color:#1b2a4a;border:0;padding:10px 14px;border-radius:12px;font-weight:800}
    .nets{display:grid;grid-template-columns:repeat(4,1fr);gap:10px;margin-top:14px}
    .net{background:#fff;border:1px solid var(--line);border-radius:14px;box-shadow:0 8px 24px rgba(0,0,0,0.04);padding:12px;text-align:center;font-weight:800;color:#1b2a4a}
    .input{width:100%;padding:14px 12px;border:1px solid var(--line);border-radius:20px;background:#fff;font-size:16px;outline:none;margin-top:14px;box-shadow:0 8px 24px rgba(0,0,0,0.04)}
    .section-title{margin:16px 2px 10px;font-weight:800;color:#1b2a4a}
    .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:10px}
    .plan{background:#fff;border:1px solid var(--line);border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,0.04);padding:12px;text-align:center}
    .plan .val{font-weight:800;color:#000}
    .plan .desc{font-size:12px;color:#6b7789;margin-top:4px}
    .btn{display:block;width:100%;background:var(--light);color:#1C1C4D;border:0;padding:16px;border-radius:14px;font-weight:800;font-size:16px;margin-top:18px}
    .net.selected, .plan.selected{background:#FFF5E8;border-color:#FFB680;box-shadow:0 0 0 3px rgba(255,122,0,0.15),0 10px 24px rgba(255,122,0,0.25);transition:box-shadow .2s, background .2s, border-color .2s}
  </style>
</head>
<body>
  <div class="wrap">
    <header class="topbar" aria-label="Header">
      <button class="back" onclick="history.back()" aria-label="Go back">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#1b2a4a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
      </button>
      <h1 class="title">Data</h1>
    </header>

    <main class="content" aria-label="Data purchase">
      <section class="banner" aria-label="Promo banner">
        <strong>Enjoy Glo's Amazing 5X Data Bonuses!</strong>
        <button class="go" type="button">GO</button>
      </section>

      <section class="nets" aria-label="Networks">
        <button class="net" type="button">Airtel</button>
        <button class="net" type="button">MTN</button>
        <button class="net" type="button">Glo</button>
        <button class="net" type="button">9mobile</button>
      </section>

      <input class="input" type="tel" inputmode="numeric" placeholder="Enter mobile number" aria-label="Enter mobile number" />

      <h2 class="section-title">Select Data Plan</h2>
      <section class="grid" aria-label="Data plans">
        <div class="plan"><div class="val">₦100</div><div class="desc">300MB (1 DAY)</div></div>
        <div class="plan"><div class="val">₦300</div><div class="desc">1GB (7 DAYS)</div></div>
        <div class="plan"><div class="val">₦500</div><div class="desc">3GB (30 DAYS)</div></div>
        <div class="plan"><div class="val">₦800</div><div class="desc">5GB (30 DAYS)</div></div>
        <div class="plan"><div class="val">₦1500</div><div class="desc">10GB (30 DAYS)</div></div>
      </section>

      <input class="input" type="text" placeholder="Enter EMP CODE" aria-label="Enter EMP CODE" />

      <button class="btn" type="button">Buy Data</button>
    </main>
  </div>
  <script>
    const nets = document.querySelectorAll('.net');
    nets.forEach(btn=>btn.addEventListener('click',()=>{ nets.forEach(b=>b.classList.remove('selected')); btn.classList.add('selected'); }));
    const plans = document.querySelectorAll('.grid .plan');
    plans.forEach(card=>card.addEventListener('click',()=>{ plans.forEach(a=>a.classList.remove('selected')); card.classList.add('selected'); }));
  </script>
</body>
</html>
